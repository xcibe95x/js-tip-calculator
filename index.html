<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <div class="logo">
      <img src="./img/logo.svg" alt="SPLITTER">
  </div>


  <!-- Main Container -->
  <div class="container">

    <div class="input-container">
      <p>Bill</p>
      <label for="people"><img src="./img/icon-dollar.svg"></label>
      <input id="bill" dir="rtl" type="text" placeholder="0" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
      
      
      <div class="tip-box">
        <p>Select Tip %</p>
        <div id="tip-box">
          <!-- <input id="radio-1" type="radio" name="tip" value="5">
          <label for="radio-1" class="radio radio-1"><span>5%</span></label>
          <input id="radio-2" type="radio" name="tip" value="10">
          <label for="radio-2" class="radio radio-2"><span>10%</span></label>
          <input id="radio-3" type="radio" name="tip" value="15">
          <label for="radio-3" class="radio radio-3"><span>15%</span></label>
          <input id="radio-4" type="radio" name="tip" value="25">
          <label for="radio-4" class="radio radio-4"><span>25%</span></label>
          <input id="radio-5" type="radio" name="tip" value="50">
          <label for="radio-5" class="radio radio-5"><span>50%</span></label> -->
          <input id="tip" class="custom-tip" dir="rtl" type="text" placeholder="Custom" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </div>
      </div>

      <p>Number of People</p>
      <label for="people"><img src="./img/icon-person.svg"><span id="error" class="errorMsg">Can't be zero</span></label>
      <input id="people" dir="rtl" type="text" placeholder="0" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </div>

    <div class="sub-container">
      <div class="amount-container">
        <p>Tip Amount</p><span id="amount" class="price">$0.00</span>
      </div>
      <div class="amount-container">
        <p>Total</p><span id="total" class="price">$0.00</span>
      </div>
      <button id="reset" type="button" disabled>RESET</button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/xcibe95x">Mauro Leoci (xcibe95x)</a>.
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
